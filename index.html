<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <title>To-Do App</title>

        <!-- Mater Design Lite -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Mater Design Lite -->
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">To-Do App</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p>Add a new task below. Your tasks will then appear under the Current Tasks section.</p>
            <form id="addToDoForm" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="newToDoText">
                    <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
                </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <p class="currentTasks">
                CURRENT TASKS
            </p>
            <ul id="toDoList">
                </ul>
        </div>

        </div>


        <script src="app.js"></script>
    </body>
</html>
